<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script type="text/javascript" src="js/layout.js"></script>
  <script type="text/javascript" src="js/maps.js"></script>
  <script type="text/javascript" src="js/monzo.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy5IvCQwH0V750a4qar7BMIJLAEBtAYZ8&libraries=visualization"></script>
  <title>Dashbonzo</title>
</head>

<body onload="init()">
  <div class="square">
    <h1>Account Overview</h1>
    <div class="account-square-left">
      <div class="display-detail-card-beige">
        <div class="display-card-header">
          Name
        </div>
        <div class="display-card-content">
          <div id="account-name"></div>
        </div>
      </div>
      <div class="display-detail-card-beige">
        <div class="display-card-header">
          Sort Code
        </div>
        <div class="display-card-content">
          <div id="sort-code"></div>
        </div>
      </div>
      <div class="display-detail-card-beige">
        <div class="display-card-header">
          Account Number
        </div>
        <div class="display-card-content">
          <div id="account-number"></div>
        </div>
      </div>
    </div>
    <div class="account-square-middle">
      <div class="display-detail-card-red">
        <div class="display-card-header">
          Balance
        </div>
        <div class="display-card-content">
          <div id="account-balance"></div>
        </div>
      </div>
      <div class="display-detail-card-red">
        <div class="display-card-header">
          Spent Today
        </div>
        <div class="display-card-content">
          <div id="spend-today"></div>
        </div>
      </div>
      <div class="display-detail-card-red">
        <div class="display-card-header">
          Total Transactions
        </div>
        <div class="display-card-content">
          <div id="total-transactions"></div>
        </div>
      </div>
    </div>
    <div class="account-square-right" id="pots-list">
    </div>
  </div>
  <div class="square">
    <div class="square-header">
      <h1>Transactions</h1>
    </div>
    <div class="transaction-container-left">
      <div id="date-display" class="date-display">
        <button class="previous-day" onclick="changeDay('back')">Previous</button>
        <div class="transactions-header">
          Today
        </div>
        <button class="next-day" onclick="changeDay('forward')">Next</button>
      </div>
      <div class="transaction-left">
        <div id="transactions-today"></div>
      </div>
    </div>
    <div class="transaction-container-right">
      <div class="transactions-header">
        All
      </div>
      <div class="transaction-right">
        <div id="transactions-all"></div>
      </div>
    </div>
  </div>
  <div class="square">
    <h1>Breakdown</h1>
    <div class="breakdown-menu">
      <button onclick="changeType(this.id)" id="pie">Category Breakdown</button>
      <button onclick="balanceHistory()" id="line">Balance History</button>
      <button onclick="potHistory()" id="line">Pot Balance</button>
      <button onclick="merchantBreakdown()" id="pie">Merchant Breakdown</button>
    </div>
    <div class="breakdown-graph">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <div class="square">
    <div id="map"></div>
  </div>
</body>

</html>
