<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script type="text/javascript" src="js/layout.js"></script>
  <script type="text/javascript" src="js/maps.js"></script>
  <script type="text/javascript" src="js/monzo.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy5IvCQwH0V750a4qar7BMIJLAEBtAYZ8&libraries=visualization"></script>
  <title>Dashbonzo</title>
</head>

<body onload="init()">
  <div class="square">
    <h1>Account Overview</h1>
    <div class="account-square-left">
      <h3>Name</h3>
      <div id="account-name"></div>
      <h3>Sort Code</h3>
      <div id="sort-code"></div>
      <h3>Account Number</h3>
      <div id="account-number"></div>
      <h3>Balance</h3>
      <div id="account-balance"></div>
    </div>
    <div class="account-square-middle">
      <h3>Total In</h3>
      <div id="total-in"></div>
      <h3>Total Out</h3>
      <div id="total-out"></div>
      <h3>NET Balance</h3>
      <div id="net-balance"></div>
      <h3>Total Transactions</h3>
      <div id="total-transactions"></div>
    </div>
    <div class="account-square-right">
      <h2>Pots</h2>
      <div id="pots-list">

      </div>
    </div>
  </div>
  <div class="square">
    <div class="square-header">
      <h1>Transactions</h1>
    </div>
    <div class="transaction-container-left">
      <h3>Today</h3>
      <div class="transaction-left">
        <div id="transactions-today"></div>
      </div>
    </div>
    <div class="transaction-container-right">
      <h3>All</h3>
      <div class="transaction-right">
        <div id="transactions-all"></div>
      </div>
    </div>
  </div>
  <div class="square">
    <h1>Breakdown</h1>
    <div class="breakdown-menu">
      <button onclick="changeType(this.id)" id="pie">Pie Chart</button>
      <button onclick="changeType(this.id)" id="bar">Bar Chart</button>
      <button onclick="changeType(this.id)" id="doughnut">Doughnut Chart</button>
      <button onclick="lineChart()" id="line">Line Chart</button>
    </div>
    <div class="breakdown-graph">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <div class="square">
    <div id="map"></div>
  </div>
</body>

</html>
